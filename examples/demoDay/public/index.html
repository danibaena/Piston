<!DOCTYPE html>
<html lang="en">

<head>
  <title>Piston</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-touch-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/img/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" /> -->
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
  <meta name="theme-color" content="#888888">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/piston.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel {
    padding: 20rem;
  }
  
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 50%;
    margin: auto;
  }
  </style>
</head>

<body>
  <!-- Form -->
  <div class="container">
    <h2>Piston Demo to show how it consumes different APIs</h2>
    <form role="form">
      <div class="form-group">
        <label for="song">Introduce the song name:</label>
        <input type="text" class="form-control" id="song">
      </div>
      <div class="form-group">
        <label for="license">Choose a license type for the images:</label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optradio" value="all-rights-reserved">All Rights Reserved</label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optradio" value="public-domain">Public Domain</label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optradio" value="cc-by-sa">Creative Commons by SA</label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optradio" value="unknown" checked="checked">Unknown</label>
      </div>
      <div class="form-group" id="submitbtn">
        <button type="submit" class="btn btn-default" id="submit">Do the magic</button>
      </div>
    </form>
  </div>
  <!-- Carousel -->
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <!--         <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li> -->
      </ol>
      <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="img/img_chania.jpg" alt="Chania" id="img1">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>Hola</p>
        </div>
      </div>

      <div class="item">
        <img src="img/img_chania.jpg" alt="Chania" id="img2">
        <div class="carousel-caption">
          <h3>Rolling Stones</h3>
          <p>Hotttness in Echonest: 0.97232</p>
        </div>
      </div>
  
    </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- JQuery -->
  <script>
  $("form").submit(function() {
    // alert($("#song").val()); 
    // alert($("input[name=optradio]:checked").val());
    // $("#myCarousel").css("display", "block");

    $("#img1").attr("src", "http://upload.wikimedia.org/wikipedia/en/0/02/The_Rolling_Stones_Tongue_Logo.png");
    $("#img2").attr("src", "http://a2.ec-images.myspacecdn.com/profile01/129/ef945434a4cf4511ab7523728ddbecd9/p.jpg");
    $.ajax({
      type: "POST",
      url: "/demoDay",
      data: {
        song: $("#song").val(), 
        license: $("input[name=optradio]:checked").val()
      },
      success: function(msg) {
        alert(html(msg))
          // $("#form-content").modal('hide');
      },
      error: function() {
        alert("failure");
      }
    });

  });
  </script>

</body>

</html>
