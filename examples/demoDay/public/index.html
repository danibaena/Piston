<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Piston</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/piston.css">
  <style>

  </style>
</head>

<body>
  <!-- Form -->
  <div class="container">
    <h2>Piston Demo to show how it consumes different APIs</h2>
    <div class="form-group">
      <label for="song">Introduce the song name:</label>
      <input type="text" class="form-control" id="song">
    </div>
    <div class="form-group">
      <label for="license">Choose a license type for the images:</label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="optradio" value="all-rights-reserved">All Rights Reserved</label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="optradio" value="public-domain">Public Domain</label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="optradio" value="cc-by-sa">Creative Commons by SA</label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="optradio" value="unknown" checked="checked">Unknown</label>
    </div>
    <div class="form-group" id="magicbtn">
      <button class="btn btn-default" id="magic">Do the magic</button>
    </div>
  </div>
  <!-- Carousel -->
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="display:none;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="" alt="" id="img1">
          <div class="carousel-caption">
            <h3 id="cc1"></h3>
            <p id="p1"></p>
          </div>
        </div>
        <div class="item">
          <img src="" alt="" id="img2">
          <div class="carousel-caption">
            <h3 id="cc2"></h3>
            <p id="p2"></p>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- JQuery -->
  <script>
  $("#magic").click(function() {
    // alert($("#song").val());
    // alert($("input[name=optradio]:checked").val());
    // $("#myCarousel").css("display", "block");
    // alert($("#song").val());
    $.ajax({
      type: "POST",
      url: "/demoDay",
      data: {
        song: $("#song").val(),
        license: $("input[name=optradio]:checked").val()
      },
      cache: false,
      success: function(msg) {
        // alert(msg.images[0]);
        $("#img1").attr("src", msg.images[0]);
        $("#img2").attr("src", msg.images[1]);
        $("#cc1").html(msg.artist);
        $("#p1").html("Hotttness in Echonest: " + msg.hotttnesss);
        $("#cc2").html(msg.artist);
        $("#p2").html("Hotttness in Echonest: " + msg.hotttnesss);
        $("#myCarousel").show();
      },
      error: function() {
        // alert("failure");
        // $("#myCarousel").show();
      }
    });

  })
  </script>
</body>

</html>
